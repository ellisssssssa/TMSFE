<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/index.css">
    <title>Allbirds</title>

<body>
    <header class="header">
        <div class="container">

                <nav class="navigation">
                    <ul class="navigation-list">

                        <li class="navigation-list__item">

                <div class="header__title">
